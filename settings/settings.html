<div class="form-group">
    <label class="col-sm-2 control-label" for="text">{{__('text')}}</label>

    <div class="col-sm-10">
        <input id="text" class="form-control"
               ng-model="settings.text"
               placeholder="{{__('text')}}">
        <span class="help-block m-b-none" ng-bind-html="__('text_info')"></span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="accent">{{__('accent')}}</label>

    <div class="col-sm-10">
        <select id="accent"
                ng-model="settings.accent">
            <option
                    ng-repeat="accent in accents"
                    value="{{accent}}">
                {{accent}}
            </option>
        </select>
        <span class="help-block m-b-none" ng-bind-html="__('accent_info')"></span>
    </div>
</div>
